<div>
  <div>
    <div class="logo">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="account_circle"></mat-icon>
    </div>
    <h3 class="title">
      Sign In
    </h3>
    <form class="example-form" [formGroup]="formGroup">
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Login</mat-label>
          <input matInput placeholder="Username or email or phone number"
                 formControlName="login">
          <mat-error>Login is <strong>required</strong></mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password"
                 formControlName="password">
          <mat-error>Password is <strong>required</strong></mat-error>
        </mat-form-field>
      </div>
    </form>

    <div>
      <button>
        Sign In
      </button>
    </div>
    <div>
      <a class="forgot-password" href="">
        Forgot password?
      </a>
    </div>

    <p class="text-center">
      Continue with ...
    </p>
    <div class="social-login">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="passkey"></mat-icon>
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="passkey"></mat-icon>
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="passkey"></mat-icon>
    </div>
    <div class="register">
      Don't have an account?
      <a href="">
        Sign Up
      </a>
    </div>
  </div>
</div>
